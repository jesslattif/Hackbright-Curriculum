<html>
{% block body %}

<h1>All Ratings for User {{ ratings[0].user_id }}</h1>
	<table>
		<tr>
			<td><strong>Movie ID</strong></td>
			<td><strong>Movie Title</strong></td>
			<td><strong>Rating</strong></td>
		</tr>

		{% for rating in ratings %}
		<tr>	
			<td>{{ rating.movie_id }}</td>
			<td>{{ rating.movie.name}}</td>
			<td>{{ rating.rating }}</td>
		</tr>
		{% endfor %}

	</table>
{% endblock %}
</html>
